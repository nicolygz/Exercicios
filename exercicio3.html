<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Cálculo de Frete</title>
</head>
<body>
    <h1>Exercício 3 - Cálculo de Frete</h1>
    <button onclick="calcularFrete()">Calcular Frete</button>
    <a href="index.html">Voltar ao menu</a>

    <script>
        function calcularFrete() {
            let distancia = parseFloat(prompt("Digite a distância (km):"));
            let qtdPecas = parseInt(prompt("Digite a quantidade de peças:"));
            let regiao = parseInt(prompt("Escolha a região (1: Sudeste, 2: Sul, 3: Centro-Oeste):"));
            let rastreamento = prompt("Deseja rastreamento? (s/n)").toLowerCase() === 's' ? 200 : 0;

            let precoPorPeca = regiao === 1 ? 1.2 : regiao === 2 ? 1.3 : 1.5;

            let valorFretePecas = (qtdPecas > 1000)
                ? (1000 * precoPorPeca) + ((qtdPecas - 1000) * (precoPorPeca * 0.88))
                : qtdPecas * precoPorPeca;

            let valorFreteDistancia = distancia;
            let totalFrete = rastreamento + valorFretePecas + valorFreteDistancia;

            alert(`Total do frete: R$ ${totalFrete.toFixed(2)}`);
        }
    </script>
</body>
</html>
